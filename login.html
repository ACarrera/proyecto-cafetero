<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>login</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-transparent text">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="index.html">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
            <a class="nav-link text-white" href="index.html">Back</a>
          </li>
            <li class="nav-item">
            <a class="nav-link text-white" href="register.html">Register</a>
          </li>          
        </ul>
      </div>
    </div>
  </nav>  


  <div class="main-container">
    <form id='login-form' class="d-flex flex-column  w-25 bg-form" onsubmit="login(event)">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" required class="form-control">
      <label for="pass">Contraseña</label>
      <input type="password" required id="pass" class="form-control">
      <button class="btn btn-primary mt-3"> Ingresar </button>
    </form>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="js/login.js"></script>
</body>
</html>
